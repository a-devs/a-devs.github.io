<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Spongebob</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <div class="center">
      <div id="buttons">
        <select id="show" oninput="selectShow()">
          <option value="spongebob">Spongebob</option>
          <option value="adventure_time">Adventure Time</option>
          <option value="regular_show">Regular Show</option>
          <option value="gumball">Gumball</option>
        </select>
        <button id="generator">Random Episode</button>
      </div>
      <div class="break"></div>
      <iframe id="video" width=960 height=540 allowfullscreen=true src="https://www.bouncingdvdlogo.com/"></iframe>
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
